<!-- Header -->
<header class="main-header main-header--inner-page">
  <div
    class="main-header__inner container-fluid d-flex justify-content-between"
  >
    <a href="index.html" class="logo">
      <img src="assets/img/logo-nova-vida.png" alt="Nova Vida TI" />
    </a>

    <div class="header__main-area">
      <select class="form-select" aria-label="Campanha" id="Campanha">
        <option selected>Agosto de 2023</option>
        <option value="1">Setembro de 2023</option>
        <option value="2">Outubro de 2023</option>
      </select>

      <div class="header__buttons-area">

        
        <button class="btn btn-link  text-decoration-none d-flex align-items-center" disabled>
          <span class="material-icons">
            arrow_backward
          </span>
        </button>
        <button class="btn btn-link  text-decoration-none d-flex align-items-center">
          <span class="material-icons">
            arrow_forward
          </span>
        </button>
      </div>

    </div>

    <ul class="gap-2 d-flex align-items-center">
      <li>@component(notificacoes) @endcomponent</li>
      <li>@component(menu-usuario) @endcomponent</li>
      <li>@component(menu-aplicativos) @endcomponent</li>
    </ul>
  </div>
</header>
<!-- // Header -->
