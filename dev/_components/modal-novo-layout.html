<!-- Modal novo layout -->
<div
  class="modal fade show"
  id="novoLayoutDialog"
  tabindex="-1"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo layout</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex align-items-center">
          <div class="col-6 mb-4">
            <label for="cliente" class="form-label visually-hidden">Nome</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="cliente"
              placeholder="Nome"
            />
          </div>
          <div class="col-3 mb-4">
            <label for="TipoEntidade" class="form-label visually-hidden"
              >Tipo de entidade</label
            >
            <select
              class="form-select"
              aria-label="TipoEntidade"
              id="TipoEntidade"
            >
              <option selected>Pessoa jurídica</option>
              <option value="1">Pessoa física</option>
            </select>
          </div>

          <div class="col-3 mb-4">
            <label for="Delimitador" class="form-label visually-hidden"
              >Delimitador</label
            >
            <select
              class="form-select"
              aria-label="Delimitador"
              id="Delimitador"
              required
            >
              <option value="" selected disabled hidden>Delimitador</option>
              <option value="1">Pipe (|)</option>
              <option value="2">Ponto e vírgula (;)</option>
              <option value="3">vírgula (,)</option>
              <option value="4">Tabução ( )</option>
            </select>
          </div>
        </div>

        <div class="row gx-5">
          <div class="col-4 checkboxes__list checkboxes--entries">
            <h3 class="checkboxes__title">Atributos de entrada</h3>
            <label class="checkboxes__label">Campos disponíveis</label>

            <div class="input-group mb-3">
              <label for="adicionarCampo" class="form-label visually-hidden"
                >Adicionar campo</label
              >
              <input
                type="text"
                id="adicionarCampo"
                class="form-control form-control"
                placeholder="(Novo campo)"
                data-input-group="true"
              />
              <span class="input-group-text p-0">
                <button class="btn btn-link p-0" disabled>
                  <span class="material-icons icon"> add </span>
                </button>
              </span>
            </div>

            <div class="checkboxes__group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"> CPF </label>
                <button class="btn btn-link p-0 text-decoration-none">
                  <span class="material-icons icon highlight-primary">
                    delete
                  </span>
                </button>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"> CNPJ </label>
                <button class="btn btn-link p-0 text-decoration-none">
                  <span class="material-icons icon highlight-primary">
                    delete
                  </span>
                </button>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"> CPF/CNPJ </label>
                <button class="btn btn-link p-0 text-decoration-none">
                  <span class="material-icons icon highlight-primary">
                    delete
                  </span>
                </button>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"> Telefone </label>
                <button class="btn btn-link p-0 text-decoration-none">
                  <span class="material-icons icon highlight-primary">
                    delete
                  </span>
                </button>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"> Email </label>
                <button class="btn btn-link p-0 text-decoration-none">
                  <span class="material-icons icon highlight-primary">
                    delete
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-8">
            <h3 class="checkboxes__title">Atributos de saída</h3>

            <div class="row">
              <div class="col checkboxes__list">
                <div class="row">
                  <div class="col-12">
                    <label class="checkboxes__label">Campos disponíveis</label>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label for="buscarAtributo" class="form-label visually-hidden"
                    >Pesquise um atributo</label
                  >
                  <input
                    type="text"
                    id="buscarAtributo"
                    class="form-control form-control"
                    placeholder="(Pesquise um atributo)"
                    data-input-group="true"
                  />
                  <span class="input-group-text p-0">
                    <button class="btn btn-link p-0" disabled>
                      <span class="material-icons icon"> more_horiz </span>
                    </button>
                  </span>
                </div>

                <div class="checkboxes__group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Nome fantasia </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Situação cadastral </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> CNAE </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Descrição CNAE </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label">
                      Natureza da operação
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Razão Social </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> CNPJ </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Fundação </label>
                  </div>
                </div>
              </div>
              <div
                class="col col-2 d-flex flex-column align-items-center justify-content-center gap-3"
              >
                <button class="btn btn-icon btn-secondary">
                  <span class="material-icons icon text-primary">
                    keyboard_double_arrow_right
                  </span>
                </button>
                <button class="btn btn-icon btn-secondary" disabled>
                  <span class="material-icons icon text-primary">
                    keyboard_arrow_right
                  </span>
                </button>
                <button class="btn btn-icon btn-secondary" disabled>
                  <span class="material-icons icon text-primary">
                    keyboard_arrow_left
                  </span>
                </button>
                <button class="btn btn-icon btn-secondary">
                  <span class="material-icons icon text-primary">
                    keyboard_double_arrow_left
                  </span>
                </button>
              </div>
              <div class="col checkboxes__list">
                <div class="row">
                  <div class="col-12">
                    <label class="checkboxes__label"
                      >Campos para o layout</label
                    >
                  </div>
                </div>
                <div class="checkboxes__group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Telefone </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label"> Matriz </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex gap-3">
        <button type="button" class="btn btn-primary" id="btnConfirmarLayout">
          Avançar
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- / Modal novo layout-->

<!-- Modal confirmar layout -->
<div
  class="modal fade show"
  id="confirmarLayoutDialog"
  tabindex="-1"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar o layout <b>Teste 3</b></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="checkboxes__list checkboxes--entries border-0">
          <label class="checkboxes__label mb-3">Delimitador: vírgula (,)</label>
          <h3 class="checkboxes__title mb-4">Atributos de entrada</h3>

          <div class="checkboxes__group mb-2">
            <div class="form-check">
              <span class="form-check-label"> CNPJ </span>
            </div>
          </div>
          <div class="checkboxes__group mb-2">
            <div class="form-check">
              <span class="form-check-label"> Razão social </span>
            </div>
          </div>
          <div class="checkboxes__group mb-2">
            <div class="form-check">
              <span class="form-check-label"> Telefone </span>
            </div>
          </div>
          <div class="checkboxes__group mb-2">
            <div class="form-check">
              <span class="form-check-label"> Matriz </span>
            </div>
          </div>
          <div class="checkboxes__group mb-2">
            <div class="form-check">
              <span class="form-check-label"> CNAE </span>
            </div>
          </div>
          <div class="checkboxes__group">
            <div class="form-check">
              <span class="form-check-label"> Descrição CNAE </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex gap-3">
        <button type="button" class="btn btn-primary">Confirmar</button>
        <button
          type="button"
          class="btn btn-secondary"
          id="btnVoltarNovoLayout"
        >
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- / Modal novo layout-->
