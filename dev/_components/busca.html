<form action="pf-cadastro.html" type="post">
  <div div class="search__fields">
    <input type="text" class="form-control search__field" placeholder="(Digite um número, cliente ou usuário)" >
    
    <button type="button" class="btn btn-secondary btn-toggle-advanced-search" id="toggleAdvancedSearch">
      <span class="material-icons text-primary icon">
          filter_list
      </span>     
      
      <div class="custom__tooltip">
        <div class="list-container filter__status">
          <div class="list-key">Cliente</div>
          <div class="list-value"><b>Nova Vida</b></div>
          <div class="list-key">Status</div>
          <div class="list-value"><b>Exportando</b></div> 
          <div class="list-key">Datas</div>
          <div class="list-value">Últimos <b>30</b> dias</div>                    
        </div>
      </div>
    </button>
    <button class="btn btn-secondary" type="submit">
      <span class="material-icons text-primary">
          search
      </span>                
    </button>
  </div>
</form>
