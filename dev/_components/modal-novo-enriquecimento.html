<!-- Modal novo enriquecimento -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo enriquecimento</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex">
          <div class="col-6 mb-4">
            <label for="cliente" class="form-label visually-hidden"
              >Cliente</label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="cliente"
              placeholder="Cliente"
            />
          </div>
          <div class="col-6 mb-4">
            <label for="usuario" class="form-label visually-hidden"
              >Usuário</label
            >
            <input
              type="text"
              id="usuario"
              class="form-control form-control-lg"
              placeholder="Usuário"
            />
          </div>
          <div class="col-3 mb-4">
            <label for="Campanha" class="form-label visually-hidden"
              >Campanha</label
            >
            <select
              required
              class="form-select"
              aria-label="Campanha"
              id="Campanha"
            >
              <option value="" selected disabled hidden>Campanha</option>
              <option value="1">Campanha 1</option>
              <option value="2">Campanha 2</option>
              <option value="3">Campanha 3</option>
            </select>
          </div>
          <div class="col-3 mb-4">
            <label for="subcampanha" class="form-label visually-hidden"
              >Subcampanha</label
            >
            <select
              required
              class="form-select"
              aria-label="subcampanha"
              id="subcampanha"
            >
              <option value="" selected disabled hidden>Subcampanha</option>
              <option value="1">Subcampanha 1</option>
              <option value="2">Subcampanha 2</option>
              <option value="3">Subcampanha 3</option>
            </select>
          </div>
          <div class="col-6 mb-4">
            <label for="processo" class="form-label visually-hidden"
              >Processo</label
            >
            <select
              required
              class="form-select"
              aria-label="processo"
              id="processo"
            >
              <option value="" selected disabled hidden>Processo</option>
              <option value="1">Processo 1</option>
              <option value="2">Processo 2</option>
              <option value="3">Processo 3</option>
            </select>
          </div>
          <div class="col-6 d-flex flex-row gap-2">
            <label for="layoutEntrada" class="form-label visually-hidden"
              >Layout de entrada</label
            >
            <select
              required
              class="form-select"
              aria-label="layoutEntrada"
              id="layoutEntrada"
            >
              <option value="" selected disabled hidden>
                Layout de entrada
              </option>
              <option value="1">Layout 1</option>
              <option value="2">Layout 2</option>
              <option value="3">Layout 3</option>
            </select>
            <button class="btn btn-primary d-flex align-items-center btn-icon">
              <span class="material-icons icon"> open_in_new </span>
            </button>
          </div>
          <div class="col-6 d-flex flex-row gap-2">
            <label for="layoutSaida" class="form-label visually-hidden"
              >Layout de saída</label
            >
            <select
              required
              class="form-select"
              aria-label="Default select example"
              id="layoutSaida"
            >
              <option value="" selected disabled hidden>Layout de saída</option>
              <option value="1">Layout 1</option>
              <option value="2">Layout 2</option>
              <option value="3">Layout 3</option>
            </select>
            <button class="btn btn-primary d-flex align-items-center btn-icon">
              <span class="material-icons icon"> open_in_new </span>
            </button>
          </div>
          <div class="col-12 mx-auto mt-3">
            <div class="upload-file__wrapper">
              <div class="upload-file__dropzone"></div>
              <div class="upload-file__content">
                <p class="upload-file__text">
                  Escolha ou arraste um arquivo aqui
                </p>
                <img
                  class="upload-file__image"
                  src="/assets/img/upload-file.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex gap-3">
        <button type="button" class="btn btn-primary">Iniciar job</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- / Modal Novo enriquecimento -->
